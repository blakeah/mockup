<script type="text/ng-template" id="newactor" th:fragment="copy">
    <div ng-controller="newActor">
        <!-- Modal Header -->
        <div class="card flex-row flex-wrap">
            <div class="card-block-lg px-3 py-3 w-100">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
                <h4 class="card-title">New Actor</h4>
                <div class="modal-body h-50">
                    <form>
                        <div class="col-3 w-100">
                            <div class="circle">
                                <!-- User Profile Image -->
                                <img class="profile-pic" ng-src="{{b.img}}"></img>
                                <!-- Default Image -->
                                <!-- <i class="fa fa-user fa-5x"></i> -->
                            </div>
                            <div class="p-image" data-provides="fileinput">
                                <i class="fa fa-camera upload-button"></i>
                                <input id="fileupload" class="file-upload" name="attData" multiple="multiple" data-sequential-uploads="true" type="file" accept="image/*"></input>
                            </div>
                        </div>
                        <div class="col-9 w-100 pull-right">
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">First and Last Name</label>
                                <input type="text" placeholder="{{b.name}}" class="form-control col-6" id="recipient-name"></input>
                            </div>
                            <div class="form-group row">
                                <div class="col-3">
                                    <label for="actor-height" class="col-form-label">Height</label>
                                    <input type="text" placeholder="{{b.height}}" class="form-control col-12" id="actor-height"></input>
                                </div>
                                <div class="col-3">
                                    <label for="actor-hair" class="col-form-label">Hair Color</label>
                                    <input type="text" placeholder="{{b.hair}}" class="form-control col-12" id="actor-hair"></input>
                                </div>
                                <div class="col-3">
                                    <label for="actor-eyes" class="col-form-label">Eye Color</label>
                                    <input type="text" placeholder="{{b.eyes}}" class="form-control col-12" id="actor-eyes"></input>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="description" class="col-form-label">Brief Description</label>
                                <textarea class="form-control" id="description"></textarea>
                            </div>
                            <div class="form-group row">
                                <div class="col-3">
                                    <label for="trait1" class="col-form-label">Trait 1</label>
                                    <input type="text" class="form-control col-md-12" id="trait1"></input>
                                </div>
                                <div class="col-3">
                                    <label for="trait2" class="col-form-label">Trait 2</label>
                                    <input type="text" class="form-control col-md-12" id="trait2"></input>
                                </div>
                                <div class="col-3">
                                    <label for="trait3" class="col-form-label">Trait 3</label>
                                    <input type="text" class="form-control col-md-12" id="trait3"></input>
                                </div>
                                <div class="col-3">
                                    <label for="trait4" class="col-form-label">Trait 4</label>
                                    <input type="text" class="form-control col-md-12" id="trait4"></input>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card-footer w-100 text-muted">
                <button type="button" class="btn btn-danger" ng-click="close()">Close</button>
                <button type="button" class="btn btn-info pull-right">Add Actor</button>
            </div>
        </div>
    </div>
</script>
